<div class="card bg-base-100 shadow-md">
  <!-- Imagem no topo -->
  <figure class="h-32 bg-gray-300">
    <img
      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
      alt="Imagem do Pensamento"
      class="object-cover h-full w-full" />
  </figure>

  <!-- Corpo do Card -->
  <div class="p-3">
    <h2 class="card-title text-sm sm:text-base">{{ pensamento.titulo }}</h2>
    <!-- Descrição com texto menor -->
    <p class="text-xs sm:text-sm">{{ pensamento.descricao }}</p>
    <div class="flex justify-end mt-3">
      <button class="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600">
        Saiba mais!
      </button>
    </div>
  </div>
</div>
